{% extends 'app1/base.html' %}
{% block body_block %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container well">

{% if classes %}
  {% for class in classes %}
  <div class="card card-body bg-light col-lg-2">
  <h2>{{class.name}}</h2>
  <a href="/updateclass/{{class.id}}" class="btn btn-info">Update Class</a><br>
  <a href="/deleteclass/{{class.id}}" class="btn btn-danger">Delete Class</a>

</div><br>
  {% endfor %}
{% endif %}

</div>
{% endblock %}
