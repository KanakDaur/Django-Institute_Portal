{% extends 'app1/base.html' %}
{% block body_block %}
{% load static %}

<div class="container">
        <h1>List of All subjects </h1><hr>
      {% for subj in subjects %}
        <h3>{{subj.name}}</h3>
        {% for i in subj.subject_set.all %}
        <ul>
          <li>subject : {{i.sub_category}}</li>
          <li>marks weightage: {{i.marks}}</li>
        </ul>
        <a href="/editsubject/{{i.id}}" class="fa fa-pencil">Edit</a><br>
        <a href="/deletesubject/{{i.id}}" class="fa fa-pencil">Delete</a><br><br>
        {% endfor %}<hr>
      {% endfor %}
</div>


{% endblock %}
